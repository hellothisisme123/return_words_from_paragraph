<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/apple_watch_responsive_1.2.css">

    <script src="https://raw.githack.com/hellothisisme123/French_Vanilla/main/French_Vanilla.js" defer></script>
    <script src="./js/main.js" type="module" defer></script>
    
    <link rel="shortcut icon" href="./production/svg/Skull.svg" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <label for="paragraphInput">
                Paragraph
            </label>
            <textarea class="paragraphInput" id="paragraphInput"></textarea>
            <button class="paragraphButton">Return</button>

            <div class="returnedValues">
                <div class="lineBreakCount object">
                    <div class="lineBreakCount key">lineBreakCount:</div>
                    <div class="lineBreakCount value"></div>
                </div>
                <div class="words object">
                    <div class="title">words:</div>

                    <!-- more made with js -->
                    <div class="wordCell">
                        <div class="key">ILOVE</div>
                        <div class="value">EMMET</div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
